name: AddPost → Default PR 자동 생성

on:
  pull_request:
    branches:
      - develop # develop 에 push될 때만 실행
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm run

      - name: Install deps
        run: npm run --frozen-lockfile

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
